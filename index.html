<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üèçüí® ALENCAR FRETES</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        :root { --accent: #ff9f43; --bg: #000000; --card: #1a1a1a; --text: #ffffff; --azul-marinho: #001f3f; --verde-frete: #2ecc71; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
               margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Cabe√ßalho Ajustado */
        .header-top {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            background: var(--card);
            border-bottom: 2px solid var(--accent);
        }
        .logo-container img { height: 45px; width: 45px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); }
        .header-title h1 { margin: 0; font-size: 1.2em; color: #ffffff; letter-spacing: 1px; }

        #map { height: 25vh; width: 100%; border-bottom: 2px solid var(--accent); }

        .leaflet-routing-container { display: none !important; }

        .container { 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        input { 
            background: #222; 
            border: 1px solid #444; 
            color: white; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 16px; 
            width: 100%; 
            box-sizing: border-box;
            margin-top: 5px;
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 12px; }

        button { 
            padding: 15px; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
            transition: all 0.1s;
        }

        .btn-calc { background: var(--azul-marinho); color: white; box-shadow: 0 4px 0 #001021; }
        .btn-clear { background: #444; color: white; box-shadow: 0 4px 0 #222; }
        .btn-confirm { 
            background: #25d366; 
            color: white; 
            font-size: 16px; 
            margin-top: 10px;
            box-shadow: 0 5px 0 #128c7e;
        }

        .resumo { 
            background: var(--card); 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid #333;
        }
        
        .valor-final { font-size: 1.8em; font-weight: 900; color: var(--verde-frete); }
        .distancia-texto { font-size: 0.9em; color: #aaa; }
        label { font-size: 0.75em; color: var(--accent); font-weight: bold; text-transform: uppercase; }

        #avisoLucas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        .msg-box { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid #444; text-align: center; width: 80%; }
    </style>
</head>
<body>

<div class="header-top">
    <div class="logo-container">
        <img src="logo-cowboy-motofrete.png" alt="Logo">
    </div>
    <div class="header-title">
        <h1>ALENCAR FRETES</h1>
    </div>
</div>

<div id="avisoLucas">
    <div class="msg-box">
        <h2 style="color: var(--accent);">Confirmar Envio?</h2>
        <p>A mensagem ser√° enviada para o Lucas via WhatsApp.</p>
        <button style="background:#25d366; color:white; width:100%;" onclick="finalizarEnvio()">OK, ENVIAR</button>
        <button style="background:transparent; color:#ff4444; border:1px solid #ff4444; margin-top:15px; width:100%;" onclick="document.getElementById('avisoLucas').style.display='none'">CANCELAR</button>
    </div>
</div>

<div id="map"></div>

<div class="container">
    <div class="input-group">
        <div class="row">
            <div>
                <label>Data da Entrega *</label>
                <input type="date" id="data_entrega">
            </div>
            <div>
                <label>Hor√°rio da Entrega *</label>
                <input type="time" id="hora_entrega">
            </div>
        </div>
        
        <div>
            <label>Nome do Cliente *</label>
            <input type="text" id="nome_cliente" placeholder="Nome completo">
        </div>

        <div>
            <label>Endere√ßo de Destino *</label>
            <input type="text" id="destino" placeholder="Rua, n¬∫, Bairro...">
        </div>
        
        <div class="row">
            <button class="btn-clear" onclick="limpar()">Limpar</button>
            <button class="btn-calc" onclick="buscarRota()">CALCULAR FRETE</button>
        </div>

        <div class="row">
            <div>
                <label>Bloco</label>
                <input type="text" id="bloco" placeholder="Ex: B">
            </div>
            <div>
                <label>Apto</label>
                <input type="text" id="apto" placeholder="Ex: 12">
            </div>
        </div>
    </div>

    <div class="resumo">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="distancia-texto">Dist√¢ncia: <span id="distancia" style="color: white; font-weight: bold;">0</span> km</div>
            <div class="valor-final" id="valor">R$ 0,00</div>
        </div>
    </div>

    <button class="btn-confirm" onclick="prepararEnvio()">üì± ENVIAR PARA O LUCAS</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const TAXA_MINIMA = 5.00;
    const VALOR_POR_KM = 1.90;
    const ORIGEM_FIXA = L.latLng(-23.64464679519379, -46.72038817129933);
    const WHATSAPP_NUMERO = "5511981071822";

    // Mapa com estilo padr√£o (Google/Standard)
    const map = L.map('map', { zoomControl: false }).setView(ORIGEM_FIXA, 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let control = L.Routing.control({
        waypoints: [ORIGEM_FIXA],
        lineOptions: { styles: [{ color: '#0025fa', weight: 6 }] },
        createMarker: (i, wp) => L.marker(wp.latLng),
        addWaypoints: false,
        show: false
    }).addTo(map);

    async function buscarRota() {
        const dest = document.getElementById('destino').value;
        if(!dest) return alert("Por favor, digite o destino.");
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(dest + " S√£o Paulo")}`);
            const data = await resp.json();
            if(data.length > 0) {
                control.setWaypoints([ORIGEM_FIXA, L.latLng(data[0].lat, data[0].lon)]);
            } else { alert("Endere√ßo n√£o localizado."); }
        } catch (e) { alert("Erro ao buscar rota."); }
    }

    control.on('routesfound', function(e) {
        const km = e.routes[0].summary.totalDistance / 1000;
        let valorFinal = Math.max(TAXA_MINIMA, km * VALOR_POR_KM);
        document.getElementById('distancia').innerText = km.toFixed(2);
        document.getElementById('valor').innerText = valorFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        map.fitBounds(L.latLngBounds([ORIGEM_FIXA, e.routes[0].inputWaypoints[1].latLng]), {padding: [30, 30]});
    });

    function limpar() {
        ['data_entrega','hora_entrega','destino','nome_cliente','bloco','apto'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('distancia').innerText = "0";
        document.getElementById('valor').innerText = "R$ 0,00";
        control.setWaypoints([ORIGEM_FIXA]);
    }

    function prepararEnvio() {
        const data = document.getElementById('data_entrega').value;
        const hora = document.getElementById('hora_entrega').value;
        const nome = document.getElementById('nome_cliente').value;
        const dest = document.getElementById('destino').value;

        if(!data || !hora || !nome || !dest) {
            return alert("Por favor, preencha Data, Hor√°rio, Nome e Destino!");
        }
        document.getElementById('avisoLucas').style.display = 'flex';
    }

    function finalizarEnvio() {
        const dataE = document.getElementById('data_entrega').value.split('-').reverse().join('/');
        const horaE = document.getElementById('hora_entrega').value;
        const nome = document.getElementById('nome_cliente').value;
        const bloco = document.getElementById('bloco').value || "N√£o informado";
        const apto = document.getElementById('apto').value || "N√£o informado";
        const valor = document.getElementById('valor').innerText;
        const km = document.getElementById('distancia').innerText;
        const dest = document.getElementById('destino').value;

        let msg = `*NOVO PEDIDO - ALENCAR FRETES*%0A%0A`;
        msg += `üìÖ *DATA DA ENTREGA:* ${dataE}%0A`;
        msg += `‚è∞ *HOR√ÅRIO DA ENTREGA:* ${horaE}%0A`;
        msg += `üë§ *NOME DO CLIENTE:* ${nome}%0A`;
        msg += `üè¢ *BLOCO:* ${bloco}%0A`;
        msg += `üö™ *APTO:* ${apto}%0A`;
        msg += `üèÅ *DESTINO:* ${dest}%0A`;
        msg += `üí∞ *VALOR DA TAXA:* ${valor}%0A`;
        msg += `üìè *KM:* ${km} km`;
        
        document.getElementById('avisoLucas').style.display = 'none';
        window.open(`https://wa.me/${WHATSAPP_NUMERO}?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
