<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üèçüí® ALENCAR FRETES</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        :root { 
            --accent: #ff9f43; 
            --bg: #000000; 
            --card: #1a1a1a; 
            --text: #ffffff; 
            --verde-frete: #2ecc71; 
            --azul-3d: #00d4ff;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; 
        }

        .header-top {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; background: var(--card); border-bottom: 3px solid var(--accent);
        }
        .logo-container img { 
            height: 60px; width: 60px; border-radius: 50%; 
            object-fit: cover; border: 2px solid var(--accent); margin-bottom: 10px;
        }
        .header-title h1 { 
            margin: 0; font-size: 1.5em; color: #ffffff; 
            letter-spacing: 2px; font-weight: 900; text-transform: uppercase;
        }

        #map { height: 25vh; width: 100%; border-bottom: 2px solid var(--accent); z-index: 1; }
        .leaflet-routing-container { display: none !important; }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        
        label { 
            font-size: 0.85em; color: var(--accent); font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; display: block;
        }

        input { 
            background: #222; border: 1px solid #444; color: white; padding: 14px; 
            border-radius: 10px; font-size: 16px; width: 100%; box-sizing: border-box;
        }

        /* AJUSTE DATA E HORA SEPARADOS NO CELULAR */
        .row-data-hora { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; /* Aumentado o espa√ßo entre data e hora */
            margin-bottom: 10px;
        }

        .row-tri { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 10px;}

        /* AJUSTE BOT√ÉO LIMPAR E CALCULAR */
        .area-botoes { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            margin: 15px 0; /* Garante que n√£o fique em cima do ponto de refer√™ncia */
        }

        button { 
            padding: 16px; border-radius: 10px; border: none; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; width: 100%;
            letter-spacing: 1px;
        }

        /* BOT√ÉO CALCULAR 3D */
        .btn-calc { 
            background: var(--verde-frete); 
            color: white; 
            box-shadow: 0 6px 0 #1e8449, 0 8px 15px rgba(0,0,0,0.4);
            transform: translateY(-2px);
            transition: all 0.2s;
        }
        .btn-calc:active { 
            transform: translateY(4px); 
            box-shadow: 0 2px 0 #1e8449; 
        }

        .btn-clear { background: #444; color: white; margin-top: 5px; }
        .btn-confirm { background: #25d366; color: white; font-size: 16px; margin-top: 20px; box-shadow: 0 5px 0 #128c7e; }

        /* CARDS DE RESULTADO 3D COM LUZ AZUL */
        #campo-resumo {
            display: none; 
            background: #0a0a0a;
            padding: 20px; border-radius: 20px; 
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            margin: 20px 0;
        }

        .resultado-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: center; }
        
        .card-info-3d { 
            background: #151515; 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid #222;
            box-shadow: inset 0 0 15px rgba(0, 212, 255, 0.2), 0 5px 15px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        /* Efeito de Luz Azul */
        .card-info-3d::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .card-info-3d label { font-size: 10px; color: var(--azul-3d); margin-bottom: 8px; text-shadow: 0 0 5px rgba(0,212,255,0.5); }
        .card-info-3d span { font-size: 1.5em; font-weight: 900; color: #fff; display: block; }
        .valor-destaque { color: var(--verde-frete) !important; font-size: 1.8em !important; }
        
        .info-bairro-tempo {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid #333;
            display: flex; justify-content: space-around; font-size: 0.9em;
        }
        .info-item { text-align: center; }
        .info-item b { color: var(--azul-3d); }

        #aviso-taxa {
            display: none; background: rgba(241, 196, 15, 0.1); color: #f1c40f;
            border: 1px solid #f1c40f; padding: 10px; border-radius: 10px;
            margin-top: 15px; font-size: 12px; font-weight: 900; text-align: center;
        }

        #avisoLucas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        .msg-box { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid #444; text-align: center; width: 85%; }
        
        .tipo-residencia { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-tipo { background: #333; color: #888; border: 1px solid #444; padding: 10px; }
        .btn-tipo.active { background: var(--accent); color: black; font-weight: 900; }
        #dados-apto { display: none; }
    </style>
</head>
<body>

<div class="header-top">
    <div class="logo-container"><img src="https://cdn-icons-png.flaticon.com/512/3063/3063822.png" alt="Logo"></div>
    <div class="header-title"><h1>ALENCAR FRETES</h1></div>
</div>

<div id="map"></div>

<div class="container">
    <div class="input-group">
        <div class="row-data-hora">
            <div><label>üìÖ Data da Entrega</label><input type="date" id="data_entrega"></div>
            <div><label>‚è∞ Hor√°rio</label><input type="time" id="hora_entrega"></div>
        </div>
        
        <div><label>üë§ Nome do Cliente</label><input type="text" id="nome_cliente" placeholder="Nome do destinat√°rio"></div>
        
        <div class="row-tri">
            <div><label>üìç Endere√ßo (Rua/Av)</label><input type="text" id="destino" placeholder="Ex: Av. Paulista"></div>
            <div><label>N¬∫</label><input type="text" id="num_residencia" placeholder="123"></div>
        </div>

        <div><label>üö© Ponto de Refer√™ncia</label><input type="text" id="ponto_referencia" placeholder="Ex: Pr√≥ximo ao metr√¥"></div>
        
        <div class="area-botoes">
            <button class="btn-calc" onclick="buscarRota()">üöÄ CALCULAR FRETE</button>
            <button class="btn-clear" onclick="limpar()">üßπ Limpar Campos</button>
        </div>

        <div id="campo-resumo">
            <div class="resultado-grid">
                <div class="card-info-3d"><label>DIST√ÇNCIA</label><span id="distancia">0.00</span><small>KM</small></div>
                <div class="card-info-3d"><label>VALOR TOTAL</label><span id="valor" class="valor-destaque">R$ 0,00</span></div>
            </div>
            
            <div class="info-bairro-tempo">
                <div class="info-item"><span>üèòÔ∏è BAIRRO</span><br><b id="res-bairro">---</b></div>
                <div class="info-item"><span>‚è±Ô∏è TEMPO</span><br><b id="res-tempo">---</b></div>
            </div>

            <div id="aviso-taxa">‚ö†Ô∏è TAXA M√çNIMA APLICADA ‚úÖ</div>
        </div>

        <div>
            <label>üè† Tipo de Local</label>
            <div class="tipo-residencia">
                <button class="btn-tipo active" id="btn-casa" onclick="selecionarTipo('casa')">üè† CASA</button>
                <button class="btn-tipo" id="btn-apto" onclick="selecionarTipo('apto')">üè¢ APTO</button>
            </div>
        </div>

        <div class="row-tri" id="dados-apto">
            <div><label>Bloco</label><input type="text" id="bloco" placeholder="B"></div>
            <div><label>Apto</label><input type="text" id="apto" placeholder="101"></div>
        </div>
    </div>

    <button class="btn-confirm" onclick="prepararEnvio()">üì± ENVIAR PEDIDO PARA O LUCAS</button>
</div>

<div id="avisoLucas">
    <div class="msg-box">
        <h2 style="color: var(--accent); font-weight: 900;">CONFIRMAR?</h2>
        <p>O pedido ser√° registrado e o WhatsApp ser√° aberto.</p>
        <button style="background:#25d366; color:white; margin-top: 10px;" onclick="finalizarEnvio()">‚úÖ SIM, ENVIAR</button>
        <button style="background:transparent; color:#ff4444; border:1px solid #ff4444; margin-top:10px;" onclick="fecharModal()">CANCELAR</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvhHL4BiAecxAgumFmeFqmNhL62C87PSJ0zX1nIZTkB2tIDEz26y6SFbovQnh3B2oEHQ/exec"; 
    const TAXA_MINIMA = 5.00;
    const VALOR_POR_KM = 2.00;
    const ORIGEM_FIXA = L.latLng(-23.64464679519379, -46.72038817129933);
    const WHATSAPP_NUMERO = "5511981071822";

    let tipoResidencia = "casa"; 
    let rotaCalculada = false;

    const map = L.map('map', { zoomControl: false }).setView(ORIGEM_FIXA, 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let control = L.Routing.control({
        waypoints: [ORIGEM_FIXA],
        lineOptions: { styles: [{ color: '#00d4ff', weight: 6 }] },
        createMarker: () => null, 
        addWaypoints: false,
        show: false
    }).addTo(map);

    function selecionarTipo(tipo) {
        tipoResidencia = tipo;
        document.getElementById('btn-casa').classList.toggle('active', tipo === 'casa');
        document.getElementById('btn-apto').classList.toggle('active', tipo === 'apto');
        document.getElementById('dados-apto').style.display = (tipo === 'apto' ? 'grid' : 'none');
    }

    async function buscarRota() {
        const dest = document.getElementById('destino').value;
        const num = document.getElementById('num_residencia').value;
        if(!dest || !num) return alert("Por favor, preencha o endere√ßo e o n√∫mero.");
        
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(dest + ", " + num + " S√£o Paulo")}`);
            const data = await resp.json();
            
            if(data.length > 0) {
                const info = data[0].address;
                const bairroDetectado = info.suburb || info.neighbourhood || info.village || "S√ÉO PAULO";
                document.getElementById('res-bairro').innerText = bairroDetectado.toUpperCase();
                control.setWaypoints([ORIGEM_FIXA, L.latLng(data[0].lat, data[0].lon)]);
            } else { alert("Endere√ßo n√£o localizado."); }
        } catch (e) { alert("Erro na busca."); }
    }

    control.on('routesfound', function(e) {
        const routes = e.routes[0];
        const km = routes.summary.totalDistance / 1000;
        const tempoMinutos = Math.round(routes.summary.totalTime / 60) + 5;
        
        const calculoBase = km * VALOR_POR_KM;
        const valorFinal = Math.max(TAXA_MINIMA, calculoBase);
        
        document.getElementById('distancia').innerText = km.toFixed(2);
        document.getElementById('res-tempo').innerText = tempoMinutos + " MIN";
        document.getElementById('valor').innerText = valorFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        
        document.getElementById('campo-resumo').style.display = 'block';
        document.getElementById('aviso-taxa').style.display = (calculoBase < TAXA_MINIMA ? 'block' : 'none');
        
        rotaCalculada = true;
        map.fitBounds(routes.bounds, {padding: [30, 30]});
    });

    function limpar() {
        location.reload();
    }

    function fecharModal() { document.getElementById('avisoLucas').style.display = 'none'; }
    function prepararEnvio() {
        if (!rotaCalculada) return alert("Calcule o frete antes de enviar.");
        document.getElementById('avisoLucas').style.display = 'flex';
    }

    // FUN√á√ÉO PARA FORMATAR DATA COM DIA DA SEMANA
    function obterDataFormatada(dataInput) {
        if(!dataInput) return "---";
        const partes = dataInput.split('-');
        const data = new Date(partes[0], partes[1] - 1, partes[2]);
        const opcoes = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return data.toLocaleDateString('pt-BR', opcoes).toUpperCase();
    }

    function finalizarEnvio() {
        const dataOriginal = document.getElementById('data_entrega').value;
        const dataComDiaSema = obterDataFormatada(dataOriginal);
        const horaE = document.getElementById('hora_entrega').value || "---";

        const dados = {
            data: dataComDiaSema,
            hora: horaE,
            nome: document.getElementById('nome_cliente').value,
            destino: document.getElementById('destino').value + ", " + document.getElementById('num_residencia').value,
            bairro: document.getElementById('res-bairro').innerText,
            ref: document.getElementById('ponto_referencia').value,
            km: document.getElementById('distancia').innerText,
            valor: document.getElementById('valor').innerText,
            tipo: tipoResidencia.toUpperCase(),
            bloco: document.getElementById('bloco').value || "---",
            apto: document.getElementById('apto').value || "---"
        };

        let msg = `*NOVO PEDIDO - ALENCAR FRETES*%0A%0A`;
        msg += `üìÖ *DATA:* ${dados.data}%0A`;
        msg += `‚è∞ *HORA:* ${dados.hora}%0A`;
        msg += `üë§ *CLIENTE:* ${dados.nome}%0AüèòÔ∏è *BAIRRO:* ${dados.bairro}%0AüèÅ *DESTINO:* ${dados.destino}%0A`;
        if(tipoResidencia === 'apto') msg += `üè¢ *BLOCO:* ${dados.bloco} | üö™ *APTO:* ${dados.apto}%0A`;
        msg += `üìç *REF:* ${dados.ref}%0Aüìè *DIST√ÇNCIA:* ${dados.km} km%0Aüí∞ *VALOR:* ${dados.valor}`;

        fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(dados) });
        window.open(`https://wa.me/${WHATSAPP_NUMERO}?text=${msg}`, '_blank');
        fecharModal();
    }
</script>
</body>
</html>
