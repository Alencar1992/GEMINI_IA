<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üèçüí® ALENCAR FRETES</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        :root { --accent: #ff9f43; --bg: #000000; --card: #1a1a1a; --text: #ffffff; --azul-marinho: #001f3f; --verde-frete: #2ecc71; --vermelho: #ff4444; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
               margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        .header-top {
            display: flex; align-items: center; gap: 15px; padding: 10px 20px;
            background: var(--card); border-bottom: 2px solid var(--accent);
        }
        .logo-container img { height: 45px; width: 45px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); }
        .header-title h1 { margin: 0; font-size: 1.2em; color: #ffffff; letter-spacing: 1px; }

        #map { height: 25vh; width: 100%; border-bottom: 2px solid var(--accent); z-index: 1; }
        .leaflet-routing-container { display: none !important; }

        .container { 
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            max-width: 600px; margin: 0 auto;
        }
        
        input, select { 
            background: #222; border: 1px solid #444; color: white; padding: 12px; 
            border-radius: 8px; font-size: 16px; width: 100%; box-sizing: border-box; margin-top: 5px;
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 12px; }

        button { 
            padding: 15px; border-radius: 8px; border: none; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; transition: all 0.1s; width: 100%;
        }

        .btn-calc { background: var(--verde-frete); color: white; box-shadow: 0 4px 0 #27ae60; }
        .btn-clear { background: #444; color: white; box-shadow: 0 4px 0 #222; }
        .btn-confirm { background: #25d366; color: white; font-size: 16px; margin-top: 10px; box-shadow: 0 5px 0 #128c7e; }

        /* NOVO DESIGN DOS RESULTADOS */
        #campo-resumo {
            display: none; 
            background: linear-gradient(145deg, #1a1a1a, #000000);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 15px rgba(255, 159, 67, 0.2);
            margin: 10px 0;
        }

        .resultado-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: center; }
        .card-info { background: rgba(255, 255, 255, 0.03); padding: 12px; border-radius: 10px; border: 1px solid #333; }
        .card-info label { font-size: 10px; color: var(--accent); display: block; margin-bottom: 5px; letter-spacing: 1px; }
        .card-info span { font-size: 1.3em; font-weight: bold; color: #fff; }
        .valor-destaque { color: var(--verde-frete) !important; font-size: 1.6em !important; }

        #aviso-taxa {
            display: none;
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
            border: 1px solid #f1c40f;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
        }

        .tipo-residencia { display: flex; gap: 10px; margin-top: 5px; }
        .btn-tipo { background: #333; color: #888; border: 1px solid #444; }
        .btn-tipo.active { background: var(--azul-marinho); color: white; border: 1px solid var(--accent); }

        #dados-apto { display: none; }
        #avisoLucas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        .msg-box { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid #444; text-align: center; width: 85%; }
        .loading { font-size: 14px; color: #f1c40f; display: none; margin-top: 15px; font-weight: bold;}
    </style>
</head>
<body>

<div class="header-top">
    <div class="logo-container"><img src="https://cdn-icons-png.flaticon.com/512/3063/3063822.png" alt="Logo"></div>
    <div class="header-title"><h1>ALENCAR FRETES</h1></div>
</div>

<div id="avisoLucas">
    <div class="msg-box">
        <h2 style="color: var(--accent);">Confirmar Pedido?</h2>
        <p>Os dados ser√£o salvos no sistema e enviados para o WhatsApp.</p>
        <div id="loadingMsg" class="loading">üîÑ Salvando na planilha... aguarde...</div>
        <div id="btnArea">
            <button style="background:#25d366; color:white; margin-top: 10px;" onclick="finalizarEnvio()">‚úÖ ENVIAR AGORA</button>
            <button style="background:transparent; color:#ff4444; border:1px solid #ff4444; margin-top:10px;" onclick="fecharModal()">CANCELAR</button>
        </div>
    </div>
</div>

<div id="map"></div>

<div class="container">
    <div class="input-group">
        <div class="row">
            <div><label>Data *</label><input type="date" id="data_entrega"></div>
            <div><label>Hor√°rio *</label><input type="time" id="hora_entrega"></div>
        </div>
        <div><label>Nome do Cliente *</label><input type="text" id="nome_cliente" placeholder="Nome completo"></div>
        <div><label>Endere√ßo de Destino *</label><input type="text" id="destino" placeholder="Rua, n¬∫, Bairro..."></div>
        <input type="hidden" id="bairro_automatico">
        <div><label>Ponto de Refer√™ncia *</label><input type="text" id="ponto_referencia" placeholder="Ex: Pr√≥ximo ao mercado..."></div>
        
        <div class="row">
            <button class="btn-clear" onclick="limpar()">Limpar</button>
            <button class="btn-calc" onclick="buscarRota()">CALCULAR FRETE</button>
        </div>

        <div id="campo-resumo">
            <div class="resultado-grid">
                <div class="card-info"><label>DIST√ÇNCIA</label><span id="distancia">0.00</span> <small>KM</small></div>
                <div class="card-info"><label>VALOR TOTAL</label><span id="valor" class="valor-destaque">R$ 0,00</span></div>
            </div>
            <div id="aviso-taxa">‚ö†Ô∏è TAXA M√çNIMA APLICADA ‚ö†Ô∏è</div>
        </div>

        <div>
            <label>Tipo de Local *</label>
            <div class="tipo-residencia">
                <button class="btn-tipo active" id="btn-casa" onclick="selecionarTipo('casa')">üè† CASA</button>
                <button class="btn-tipo" id="btn-apto" onclick="selecionarTipo('apto')">üè¢ APTO</button>
            </div>
        </div>

        <div class="row" id="dados-apto">
            <div><label>Bloco *</label><input type="text" id="bloco" placeholder="Ex: B"></div>
            <div><label>Apto *</label><input type="text" id="apto" placeholder="Ex: 12"></div>
        </div>
    </div>

    <button class="btn-confirm" onclick="prepararEnvio()">üì± Enviar dados P/ Lucas</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwvhHL4BiAecxAgumFmeFqmNhL62C87PSJ0zX1nIZTkB2tIDEz26y6SFbovQnh3B2oEHQ/exec"; 
    const TAXA_MINIMA = 5.00;
    const VALOR_POR_KM = 2.00;
    const ORIGEM_FIXA = L.latLng(-23.64464679519379, -46.72038817129933);
    const WHATSAPP_NUMERO = "5511981071822";

    let tipoResidencia = "casa"; 
    let rotaCalculada = false;

    // Inicializa√ß√£o do Mapa
    const map = L.map('map', { zoomControl: false }).setView(ORIGEM_FIXA, 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let control = L.Routing.control({
        waypoints: [ORIGEM_FIXA],
        lineOptions: { styles: [{ color: '#0025fa', weight: 6 }] },
        createMarker: (i, wp) => L.marker(wp.latLng),
        addWaypoints: false,
        show: false
    }).addTo(map);

    function selecionarTipo(tipo) {
        tipoResidencia = tipo;
        document.getElementById('btn-casa').classList.toggle('active', tipo === 'casa');
        document.getElementById('btn-apto').classList.toggle('active', tipo === 'apto');
        document.getElementById('dados-apto').style.display = (tipo === 'apto' ? 'grid' : 'none');
    }

    async function buscarRota() {
        const dest = document.getElementById('destino').value;
        if(!dest) return alert("Por favor, digite o endere√ßo de destino.");
        
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(dest + " S√£o Paulo")}`);
            const data = await resp.json();
            
            if(data.length > 0) {
                const info = data[0].address;
                const bairroDetectado = info.suburb || info.neighbourhood || info.village || "ZONA URBANA";
                document.getElementById('bairro_automatico').value = bairroDetectado.toUpperCase();
                
                control.setWaypoints([ORIGEM_FIXA, L.latLng(data[0].lat, data[0].lon)]);
            } else { alert("Endere√ßo n√£o localizado."); }
        } catch (e) { alert("Erro ao buscar rota."); }
    }

    control.on('routesfound', function(e) {
        const km = e.routes[0].summary.totalDistance / 1000;
        const calculoBase = km * VALOR_POR_KM;
        const valorFinal = Math.max(TAXA_MINIMA, calculoBase);
        
        document.getElementById('distancia').innerText = km.toFixed(2);
        document.getElementById('valor').innerText = valorFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        
        // Exibi√ß√£o condicional dos campos
        document.getElementById('campo-resumo').style.display = 'block';
        document.getElementById('aviso-taxa').style.display = (calculoBase < TAXA_MINIMA ? 'block' : 'none');
        
        rotaCalculada = true;
        map.fitBounds(L.latLngBounds([ORIGEM_FIXA, e.routes[0].inputWaypoints[1].latLng]), {padding: [30, 30]});
    });

    function limpar() {
        ['data_entrega','hora_entrega','destino','nome_cliente','bloco','apto','ponto_referencia','bairro_automatico'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('campo-resumo').style.display = 'none';
        selecionarTipo('casa');
        control.setWaypoints([ORIGEM_FIXA]);
        rotaCalculada = false;
    }

    function formatarDataCompleta(dataString) {
        if(!dataString) return "";
        const [ano, mes, dia] = dataString.split('-');
        const data = new Date(ano, mes - 1, dia);
        return data.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' }).toUpperCase();
    }

    function fecharModal() {
        document.getElementById('avisoLucas').style.display = 'none';
        document.getElementById('loadingMsg').style.display = 'none';
        document.getElementById('btnArea').style.display = 'block';
    }

    function prepararEnvio() {
        if (!rotaCalculada) return alert("‚ö†Ô∏è Calcule o frete primeiro!");
        const campos = ['data_entrega', 'hora_entrega', 'nome_cliente', 'destino', 'ponto_referencia'];
        for(let id of campos) if(!document.getElementById(id).value) return alert("Preencha todos os campos!");
        document.getElementById('avisoLucas').style.display = 'flex';
    }

    function finalizarEnvio() {
        const dataFormatada = formatarDataCompleta(document.getElementById('data_entrega').value);
        const horaE = document.getElementById('hora_entrega').value;
        const nome = document.getElementById('nome_cliente').value;
        const dest = document.getElementById('destino').value;
        const bairro = document.getElementById('bairro_automatico').value;
        const ref = document.getElementById('ponto_referencia').value;
        const valor = document.getElementById('valor').innerText;
        const km = document.getElementById('distancia').innerText;
        const bloco = tipoResidencia === 'apto' ? document.getElementById('bloco').value : "---";
        const apto = tipoResidencia === 'apto' ? document.getElementById('apto').value : "---";

        let msg = `*NOVO PEDIDO - ALENCAR FRETES*%0A%0A`;
        msg += `üìÖ *DATA:* ${dataFormatada}%0A‚è∞ *HORA:* ${horaE}%0Aüë§ *CLIENTE:* ${nome}%0AüèòÔ∏è *BAIRRO:* ${bairro}%0Aüè† *TIPO:* ${tipoResidencia.toUpperCase()}%0A`;
        if(tipoResidencia === 'apto') msg += `üè¢ *BLOCO:* ${bloco} | üö™ *APTO:* ${apto}%0A`;
        msg += `üìç *REF:* ${ref}%0AüèÅ *DESTINO:* ${dest}%0Aüìè *DIST√ÇNCIA:* ${km} km%0Aüí∞ *VALOR:* ${valor}`;

        enviarParaGoogleSheets({ data: dataFormatada, hora: horaE, nome: nome, destino: dest, bairro: bairro, referencia: ref, tipo: tipoResidencia, bloco: bloco, apto: apto, km: km, valor: valor }, msg);
    }

    function enviarParaGoogleSheets(dados, msgWhatsapp) {
        document.getElementById('loadingMsg').style.display = 'block';
        document.getElementById('btnArea').style.display = 'none';

        fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(dados) })
        .then(() => {
            setTimeout(() => {
                window.open(`https://wa.me/${WHATSAPP_NUMERO}?text=${msgWhatsapp}`, '_blank');
                fecharModal();
                limpar();
            }, 1000);
        }).catch(() => {
            window.open(`https://wa.me/${WHATSAPP_NUMERO}?text=${msgWhatsapp}`, '_blank');
            fecharModal();
        });
    }
</script>
</body>
</html>
