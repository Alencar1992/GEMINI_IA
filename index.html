<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üèçüí®ALENCAR FRETES</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        :root { --accent: #ff9f43; --bg: #000000; --card: #1a1a1a; --text: #ffffff; --azul-marinho: #001f3f; --verde-frete: #2ecc71; }
        
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
               margin: 0; background: var(--bg); color: var(--text); }

        /* Cabe√ßalho Corrigido */
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: var(--card);
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .logo-container img { height: 50px; border-radius: 8px; }
        .header-title h1 { margin: 0; font-size: 1.1em; color: var(--accent); }

        #map { height: 30vh; width: 100%; border-bottom: 2px solid var(--accent); }

        .leaflet-routing-container { display: none !important; }

        .container { padding: 20px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 40px; }
        
        /* Estilo 3D para Inputs */
        input { 
            background: #222; 
            border: 1px solid #444; 
            color: white; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 15px; 
            outline: none; 
            width: 100%; 
            box-sizing: border-box;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5), inset -1px -1px 2px rgba(255,255,255,0.1);
        }

        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* Efeito 3D Geral nos Bot√µes */
        button { 
            padding: 14px; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
            transition: all 0.1s;
            box-shadow: 0 5px 0 rgba(0,0,0,0.4);
            position: relative;
        }
        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.4);
        }

        /* Cores Espec√≠ficas */
        .btn-calc { 
            background: var(--azul-marinho); 
            color: white; 
            box-shadow: 0 5px 0 #001021;
        }
        .btn-clear { background: #444; color: white; box-shadow: 0 5px 0 #222; }
        
        .btn-confirm { 
            background: #25d366; 
            color: white; 
            font-size: 16px; 
            margin-top: 10px;
            box-shadow: 0 5px 0 #128c7e;
        }

        /* Resumo e Valor */
        .resumo { 
            background: var(--card); 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid #333;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
        }
        .taxa-aviso { font-size: 0.8em; color: var(--accent); margin-top: 4px; display: none; font-weight: bold; }
        
        /* Valor do Frete em Verde e Negrito */
        .valor-final { 
            font-size: 1.8em; 
            font-weight: 900; 
            color: var(--verde-frete); 
            text-align: right; 
            text-shadow: 1px 1px 2px black;
        }
        
        .distancia-texto { font-size: 0.9em; color: #888; }
        label { font-size: 0.75em; color: var(--accent); margin-left: 5px; font-weight: bold; }

        /* Caixa de Di√°logo 3D */
        #avisoLucas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .msg-box { 
            background: #1a1a1a; 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid #444; 
            max-width: 320px; 
            box-shadow: 10px 10px 30px rgba(0,0,0,1);
            text-align: center;
        }
        .btn-ok { background: #25d366; color: white; width: 100%; margin-top: 20px; box-shadow: 0 5px 0 #128c7e; }
        .btn-cancel { background: transparent; color: #ff4444; border: 1px solid #ff4444; margin-top: 15px; width: 100%; box-shadow: none; }
    </style>
</head>
<body>

<div class="header-top">
    <div class="logo-container">
        <img src="√≠cone-512.png" alt="Logo">
    </div>
    <div class="header-title">
        <h1>ALENCAR FRETES</h1>
        <div style="font-size: 0.6em; color: #888;">LOG√çSTICA EXPRESSA</div>
    </div>
</div>

<div id="avisoLucas">
    <div class="msg-box">
        <h2 style="color: var(--accent); margin-top: 0;">Confirmar Envio?</h2>
        <p>Aguarde a confirma√ß√£o do Lucas ap√≥s o envio da mensagem.</p>
        <button class="btn-ok" onclick="finalizarEnvio()">OK, ENVIAR AGORA</button>
        <button class="btn-cancel" onclick="document.getElementById('avisoLucas').style.display='none'">CORRIGIR DADOS</button>
    </div>
</div>

<div id="map"></div>

<div class="container">
    <div class="header-info" style="font-size: 0.8em; color:#aaa;">üìç Origem: Av. Jo√£o Dias, 2074</div>
    
    <div class="input-group">
        <div class="row">
            <div>
                <label>DATA DA ENTREGA *</label>
                <input type="date" id="data_entrega" required>
            </div>
            <div>
                <label>HOR√ÅRIO *</label>
                <input type="time" id="hora_entrega" required>
            </div>
        </div>
        
        <label>DESTINO (Rua, n¬∫, Bairro) *</label>
        <input type="text" id="destino" placeholder="Onde ser√° a entrega karla?">
        
        <div class="buttons-row row">
            <button class="btn-clear" onclick="limpar()">Limpar</button>
            <button class="btn-calc" onclick="buscarRota()">Calcular KM</button>
        </div>

        <label>NOME DO CLIENTE *</label>
        <input type="text" id="nome_recebe" placeholder="Quem vai receber?">

        <label>APARTAMENTO? (Opcional)</label>
        <div class="row">
            <input type="text" id="bloco" placeholder="Bloco">
            <input type="text" id="apto" placeholder="Apto">
        </div>
        <input type="text" id="complemento" placeholder="Ponto de refer√™ncia / Complemento">
    </div>

    <div class="resumo">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <div class="distancia-texto">Dist√¢ncia: <span id="distancia">0</span> km</div>
                <div id="avisoTaxa" class="taxa-aviso">‚úÖ Taxa m√≠nima aplicada</div>
            </div>
            <div class="valor-final" id="valor">R$ 0,00</div>
        </div>
    </div>

    <button class="btn-confirm" onclick="prepararEnvio()">üì± ENVIAR PARA O LUCAS</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const TAXA_MINIMA = 5.00;
    const VALOR_POR_KM = 1.90;
    const ORIGEM_FIXA = L.latLng(-23.6355, -46.7237);
    const WHATSAPP_NUMERO = "5511981071822";

    const map = L.map('map', { zoomControl: false }).setView(ORIGEM_FIXA, 15);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let control = L.Routing.control({
        waypoints: [ORIGEM_FIXA],
        lineOptions: { styles: [{ color: '#ff9f43', weight: 6 }] },
        createMarker: (i, wp) => L.marker(wp.latLng),
        addWaypoints: false,
        show: false
    }).addTo(map);

    async function buscarRota() {
        const dest = document.getElementById('destino').value;
        if(!dest) return alert("Karla, digite o endere√ßo.");
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(dest + " S√£o Paulo")}`);
            const data = await resp.json();
            if(data.length > 0) {
                const destCoords = L.latLng(data[0].lat, data[0].lon);
                control.setWaypoints([ORIGEM_FIXA, destCoords]);
            } else { alert("Endere√ßo n√£o localizado."); }
        } catch (e) { alert("Erro ao buscar rota."); }
    }

    control.on('routesfound', function(e) {
        const km = e.routes[0].summary.totalDistance / 1000;
        let valorCalculado = km * VALOR_POR_KM;
        let valorFinal = km > 0 ? Math.max(TAXA_MINIMA, valorCalculado) : 0;
        document.getElementById('distancia').innerText = km.toFixed(2);
        document.getElementById('valor').innerText = valorFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        document.getElementById('avisoTaxa').style.display = (valorCalculado < TAXA_MINIMA && km > 0) ? 'block' : 'none';
        map.fitBounds(L.latLngBounds([ORIGEM_FIXA, e.routes[0].inputWaypoints[1].latLng]), {padding: [30, 30]});
    });

    function limpar() {
        ['data_entrega','hora_entrega','destino','nome_recebe','bloco','apto','complemento'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('distancia').innerText = "0";
        document.getElementById('valor').innerText = "R$ 0,00";
        control.setWaypoints([ORIGEM_FIXA]);
    }

    function prepararEnvio() {
        if(!document.getElementById('data_entrega').value || !document.getElementById('hora_entrega').value || !document.getElementById('destino').value) {
            return alert("Preencha os campos obrigat√≥rios!");
        }
        document.getElementById('avisoLucas').style.display = 'flex';
    }

    function finalizarEnvio() {
        const dataE = document.getElementById('data_entrega').value.split('-').reverse().join('/');
        const horaE = document.getElementById('hora_entrega').value;
        const dest = document.getElementById('destino').value;
        const nome = document.getElementById('nome_recebe').value;
        const valor = document.getElementById('valor').innerText;
        const km = document.getElementById('distancia').innerText;

        let msg = `*NOVO PEDIDO DE ENTREGA*%0A%0AüìÖ *Data:* ${dataE}%0A‚è∞ *Hora:* ${horaE}%0Aüë§ *Cliente:* ${nome}%0AüèÅ *Destino:* ${dest}%0Aüìè *KM:* ${km} km%0Aüí∞ *VALOR:* ${valor}`;
        
        document.getElementById('avisoLucas').style.display = 'none';
        window.open(`https://wa.me/${WHATSAPP_NUMERO}?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
