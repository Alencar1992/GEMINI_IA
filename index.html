<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Entrega por Endereço</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #eee; }
        #map { flex-grow: 1; width: 100%; }
        .painel { padding: 15px; background: white; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .controles { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 10px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .info { font-size: 1.1em; font-weight: bold; border-top: 1px solid #eee; pt: 10px; margin-top: 10px;}
        .valor-destaque { color: #28a745; }
    </style>
</head>
<body>

<div class="painel">
    <div class="controles">
        <input type="text" id="origem" placeholder="Endereço de Origem (A)">
        <input type="text" id="destino" placeholder="Endereço de Destino (B)">
        <button onclick="buscarRota()">Calcular Rota</button>
    </div>
    <div class="info">
        Distância: <span id="distancia">0</span> km | 
        Valor: <span id="valor" class="valor-destaque">R$ 0,00</span>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

<script>
    const TAXA_MINIMA = 5.00;
    const VALOR_POR_KM = 1.90;

    const map = L.map('map').setView([-23.5505, -46.6333], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let control = L.Routing.control({
        waypoints: [],
        language: 'pt-BR',
        lineOptions: { styles: [{ color: '#2ecc71', weight: 5 }] }
    }).addTo(map);

    // Função para transformar texto em coordenadas
    async function getCoords(endereco) {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`);
        const data = await response.json();
        if (data && data.length > 0) {
            return L.latLng(data[0].lat, data[0].lon);
        }
        throw new Error("Endereço não encontrado: " + endereco);
    }

    async function buscarRota() {
        const enderecoA = document.getElementById('origem').value;
        const enderecoB = document.getElementById('destino').value;

        if (!enderecoA || !enderecoB) {
            alert("Por favor, preencha os dois endereços.");
            return;
        }

        try {
            const coordsA = await getCoords(enderecoA);
            const coordsB = await getCoords(enderecoB);

            control.setWaypoints([coordsA, coordsB]);
        } catch (error) {
            alert(error.message);
        }
    }

    control.on('routesfound', function(e) {
        const summary = e.routes[0].summary;
        const km = summary.totalDistance / 1000;
        const valorFinal = Math.max(TAXA_MINIMA, km * VALOR_POR_KM);

        document.getElementById('distancia').innerText = km.toFixed(2);
        document.getElementById('valor').innerText = valorFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    });
</script>

</body>
</html>
